<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org">
	<head>
		<th:block th:insert="~{fragments :: head}"></th:block>
		<title>Cart</title>
	</head>
	<body>
		<header th:replace="~{fragments :: header}"></header>
		<main>
			<section>
				<article th:each="product : ${products}">
					<h2 th:text="${product}"></h2>
					<p>Cantidad: <span th:text="${products.amount}"></span></p>
				</article>
			</section>
		</main>
	</body>
</html>
