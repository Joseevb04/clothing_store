<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org">
	<head>
		<th:block th:insert="~{fragments :: head}"></th:block>
		<title>Login</title>
	</head>
	<body>
		<!-- <header th:replace="~{fragments :: header}"></header> -->

		<form
			action="#"
			th:action="@{/sec/login}"
			method="post"
			class="form container my-5 w-25 card p-3 shadow rounded"
		>
			<h1>Login</h1>
			<div class="form-group">
				<label for="username" class="form-label">Username</label>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control"
					required
				/>
			</div>
			<div class="form-group">
				<label for="password" class="form-label">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
					required
				/>
			</div>

			<div
				class="form-group my-4 d-inline-flex flex-row justify-content-between align-items-end w-100"
			>
				<button type="submit" class="btn btn-primary">Login</button>
				<div class="d-inline-flex flex-column">
					<span>No account?</span>
					<a th:href="@{/register}" class="btn btn-secondary"
						>Register</a
					>
				</div>
			</div>
		</form>
	</body>
</html>
