<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org">
	<head>
		<th:block th:insert="~{fragments :: head}"></th:block>
		<title>Home</title>
	</head>
	<body>
		<header th:replace="~{fragments :: header}"></header>

		<main>
			<section th:if="${!products.isEmpty()}">
				<article th:each="product : ${products}">
					<h2 th:text="${product.name}"></h2>
					<a
						th:href="@{/cart/add/{productId}(productId=${product.id})}"
						>Add to cart</a
					>
				</article>
			</section>
		</main>
	</body>
</html>
