<!doctype html>
<html lang="en" xmlns="https://thymeleaf.org">
	<head>
		<th:block th:insert="~{fragments :: head}"></th:block>
		<title>Register</title>
	</head>
	<body>
		<!-- <header th:insert="~{fragments :: header}"></header> -->

		<form
			action="#"
			th:action="@{/sec/register}"
			method="post"
			class="form container my-4 w-25 card p-3 shadow rounded"
		>
			<h1>Register</h1>
			<div class="row">
				<div class="form-group my-3 col">
					<label for="firstName" class="form-label">First name</label>
					<input
						type="text"
						name="firstName"
						id="firstName"
						class="form-control"
					/>
				</div>
				<div class="form-group my-3 col">
					<label for="lastName" class="form-label">Last name</label>
					<input
						type="text"
						name="lastName"
						id="lastName"
						class="form-control"
					/>
				</div>
			</div>

			<div class="form-group my-3">
				<label for="username" class="form-label">Username</label>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control"
				/>
			</div>

			<div class="form-group my-3">
				<label for="email" class="form-label">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					class="form-control"
				/>
			</div>

			<div class="form-group my-3">
				<label for="password" class="form-label">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
				/>
			</div>

			<div
				class="form-group my-4 d-inline-flex flex-row justify-content-between align-items-end w-100"
			>
				<button type="submit" class="btn btn-primary">Register</button>
				<div class="d-inline-flex flex-column">
					<span>Already have an account?</span>
					<a th:href="@{/login}" class="btn btn-secondary">Login</a>
				</div>
			</div>
		</form>
	</body>
</html>
